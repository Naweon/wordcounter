{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style3.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<div class="header">
    <img src="/static/img/friend2.png" width=800px height=200px alt="rabbit">
    <h1> 당신이 입력한 텍스트 (수) : {{total}} </h1>
</div>
<br>
<div class="input">
    <a href="{%url 'index'%}"> Retry? </a>
    <br>
    <br>
    <h2> 입력한 텍스트 : </h2>
    {{full}}
</div>
<hr>
<div class="result">
    <h2> Wordcount: </h2>
    {% for word, howmany in dictionary%}
    
    {{word}} : {{howmany}}
    <br>
    {%endfor%}     
</div>

</body>
</html>
